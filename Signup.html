<!DOCTYPE html>
<html lang="en">
<head>
  <title>MediConnect | Signup</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    /* Same styles as login-container */
    .login-container { max-width: 400px; margin: 3rem auto; padding: 2rem; border: 1px solid #146d30; border-radius: 10px; background-color: white; font-family: Arial, sans-serif; box-shadow: 0 8px 20px rgba(20, 109, 48, 0.15); color: #1a1a1a; }
    .login-container h2 { text-align: center; color: #146d30; margin-bottom: 1.5rem; }
    .login-container label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333; }
    .login-container input[type="text"], .login-container input[type="email"], .login-container input[type="password"] { width: 100%; padding: 0.75rem; margin-bottom: 1.2rem; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 1rem; }
    .login-container button { width: 100%; padding: 0.8rem; background-color: #146d30; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease; }
    .login-container button:hover { background-color: #0f5625; }
    .login-container .footer-links { margin-top: 1rem; text-align: center; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Create Account</h2>
    <form action="register.php" method="POST">
      <label for="full_name">Full Name</label>
      <input type="text" name="full_name" required placeholder="Enter your full name">
      
      <label for="email">Email Address</label>
      <input type="email" name="email" required placeholder="Enter your email">
      
      <label for="password">Password</label>
      <input type="password" name="password" required placeholder="Enter your password">
      
      <button type="submit">Register</button>
      <div class="footer-links">
        <p>Already have an account? <a href="Login.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
